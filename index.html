<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <!--custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">

                <div class="progress">
                    <div class="logo">
                        <a href="/"><span>.code</span>withandres</a>
                    </div>
                    <ul class="progres-step">
                        <li class="step active">
                            <span>1</span>
                            <p>Personal<br><span>25 secs to completed</span></p>
                        </li>
                        <li class="step">
                            <span>1</span>
                            <p>Contact<br><span>60 secs to completed</span></p>
                        </li>
                        <li class="step">
                            <span>1</span>
                            <p>Security<br><span>30 secs to completed</span></p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-one form-step">
                        <div class="bg-svg"></div>
                        <h2>Personal Information</h2>
                        <p>Enter your personal information correctly</p>
                        <!-- step 1 -->
                        <div>
                            <label for="">Firts Name</label>
                            <input type="text" placeholder="e.g Andres">
                        </div>

                        <div>
                            <label for="">Last Name</label>
                            <input type="text" placeholder="e.g Andres">
                        </div>

                        <div class="birth">
                            <label>Date of Birth</label>
                            <div class="grouping">
                                <input type="text" pattern="[0-9]*" name="day" value="" min="0" max="31">
                                <input type="text" pattern="[0-9]*" name="month" value="" min="0" max="12">
                                <input type="text" pattern="[0-9]*" name="year" value="" min="0" max="2050">
                            </div>
                        </div>
                    </div>
                    <!-- step 2 -->

                    <div class="form-two form-step">
                        <div class="bg-svg"></div>
                        <h2>Contect</h2>
                        <div>
                            <label>Phone</label>
                            <input type="tel" placeholder="+57**********">
                        </div>
                        <div>
                            <label>Adress</label>
                            <input type="text" placeholder="Street Adress">
                        </div>
                        <div>
                            <input type="text" placeholder="App, Suite, Building">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" placeholder="City">
                        </div>
                        <div>
                            <label>State</label>
                            <input type="text" placeholder="State/Province">
                        </div>
                        <div>
                            <label>Zip Code</label>
                            <input type="text" placeholder="Postal/Zip code">
                        </div>
                        <div>
                            <label>Country</label>
                            <select name="country" id="country">
                                <option value="">Selecciona un país</option>
                                <option value="AF">Afganistán</option>
                                <option value="AL">Albania</option>
                                <option value="DZ">Argelia</option>
                                <option value="AS">Samoa Americana</option>
                                <option value="AD">Andorra</option>
                                <option value="AO">Angola</option>
                                <option value="AI">Anguila</option>
                                <option value="AR">Argentina</option>
                                <option value="AM">Armenia</option>
                                <option value="AW">Aruba</option>
                                <option value="AU">Australia</option>
                                <option value="AT">Austria</option>
                                <option value="AZ">Azerbaiyán</option>
                                <option value="BS">Bahamas</option>
                                <option value="BH">Baréin</option>
                                <option value="BD">Bangladés</option>
                                <option value="BB">Barbados</option>
                                <option value="BY">Bielorrusia</option>
                                <option value="BE">Bélgica</option>
                                <option value="BZ">Belice</option>
                                <option value="BJ">Benín</option>
                                <option value="BM">Bermudas</option>
                                <option value="BT">Bután</option>
                                <option value="BO">Bolivia</option>
                                <option value="BA">Bosnia y Herzegovina</option>
                                <option value="BW">Botsuana</option>
                                <option value="BR">Brasil</option>
                                <option value="BN">Brunéi</option>
                                <option value="BG">Bulgaria</option>
                                <option value="BF">Burkina Faso</option>
                                <option value="BI">Burundi</option>
                                <option value="KH">Camboya</option>
                                <option value="CM">Camerún</option>
                                <option value="CA">Canadá</option>
                                <option value="CV">Cabo Verde</option>
                                <option value="KY">Islas Caimán</option>
                                <option value="CF">República Centroafricana</option>
                                <option value="TD">Chad</option>
                                <option value="CL">Chile</option>
                                <option value="CN">China</option>
                                <option value="CO">Colombia</option>
                                <!-- Puedes seguir añadiendo más países aquí -->
                            </select>
                        </div>
                        <!-- step 3 -->
                        <div class="form-three form-step">
                            <div class="bg-svg">
                                <h2>Securuty</h2>

                                <div>
                                    <label>Email</label>
                                    <input type="email" placeholder="Your email adrees">
                                </div>
                                <div>
                                    <label>User Name</label>
                                    <input type="text" placeholder="Username">
                                </div>
                                <div>
                                    <label>Password</label>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div>
                                    <input type="password" placeholder="Confirm password">
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox">
                                    <label>Rececive our news letter and special offers</label>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn-prev" disabled>Back</button>
                            <button type="button" class="btn-prev" disabled>Next step</button>
                            <button type="button" class="btn-prev" disabled>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
