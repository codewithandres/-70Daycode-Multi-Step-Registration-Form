<!DOCTYPE html>

<body>

                        </li>
                        <li class="step">
                            <span>1</span>
                            <p>Contact<br><span>60 secs to completed</span></p>
                        </li>
                        <li class="step">
                            <span>1</span>
                            <p>Security<br><span>30 secs to completed</span></p>

                    </ul>
                </div>
                <form action=""></form>
            </div>
        </div>
    </div>

</html>
