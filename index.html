<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <!--custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">

                <div class="progress">
                    <div class="logo">
                        <a href="/"><span>.code</span>withandres</a>
                    </div>
                    <ul class="progres-step">
                        <li class="step active">
                            <span>1</span>
                            <p>Personal<br><span>25 secs to completed</span></p>
                        </li>
                        <li class="step">
                            <span>1</span>
                            <p>Contact<br><span>60 secs to completed</span></p>
                        </li>
                        <li class="step">
                            <span>1</span>
                            <p>Security<br><span>30 secs to completed</span></p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-one form-step">
                        <div class="bg-svg"></div>
                        <h2>Personal Information</h2>
                        <p>Enter your personal information correctly</p>

                        <div>
                            <label for="">Firts Name</label>
                            <input type="text" placeholder="e.g Andres">
                        </div>

                        <div>
                            <label for="">Last Name</label>
                            <input type="text" placeholder="e.g Andres">
                        </div>

                        <div class="birth">
                            <label>Date of Birth</label>
                            <div class="grouping">
                                <input type="text" pattern="[0-9]*" name="day" value="" min="0" max="31">
                                <input type="text" pattern="[0-9]*" name="month" value="" min="0" max="12">
                                <input type="text" pattern="[0-9]*" name="year" value="" min="0" max="2050">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
